<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style/index.css"/>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy">
    <title>Registration</title>
  </head>

  <body>
    <section class="section">
      <script src="../renderer.js"></script>
      <h1 class="title">Welcome to Timely</h1>

      <div class="container">
        <div class="form-container">
          <form id="reg-form">
            <div class="field">
              <input class="input" id="email" type="text" placeholder="Email" />
            </div>
            <div class="field">
              <input class="input" id="password" type="password" placeholder="Password" />
            </div>
            <div class="field">
              <input class="input-submit" type="submit" value="Sign Up" />
            </div>
          </form>
          <script src="../registration.js"></script>
        </div>

        <div class="link-container">
          <a class="link-sub" href="login.html">
            Have an account?
            <span class="second-text"> Sign-in</span>
          </a>
        </div>
        
        <div class="option-1">
          <div class="decor-1"></div>
          <div class="alternate-1">or</div>
          <div class="decor-1"></div>
        </div>

        <div class="social-accounts">
          <div class="apple"></div>
          <div class="google"></div>
          <div class="microsoft"></div>
        </div>

      </div>
    </section>
  </body>
</html>
